<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="typography.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <span>Lead body</span>
            <p class="lead">Cộng hoà xã hội chủ nghĩa Việt Nam</p>
            <p>Độc lập - Tự do - Hạnh phúc</p>
        </div>

        <div class="row">
            <p class="text-muted">Cộng hoà xã hội chủ nghĩa Việt Nam</p>
            <p class="text-primary">Cộng hoà xã hội chủ nghĩa Việt Nam</p>
        </div>
        <div class="row">
            <p class="text-muted">Cộng hoà xã hội chủ nghĩa
                <abbr title="Độc lập - Tự do - Hạnh ">Việt Nam</abbr>
            </p>
        </div>
        <div class="row">
            <p class="text-muted pull-right">Cộng hoà xã hội chủ nghĩa
                <abbr title="Độc lập - Tự do - Hạnh ">Việt Nam</abbr>
            </p>
        </div>
    </div>
</body>

</html>
