//functions are data
var f = function() {
    return 1;
}

console.log(f()); //run the function
console.log(f); //reference to the function

var a = (function(a) {
    return a;
})(12);

console.log(a);

function showArgument(a) {

}
console.log(showArgument("cong hoa"));

function doMath(inputs, callback) {
    var ret = [];
    for (var i in inputs) {
        ret[i] = callback(inputs[i])
    }
    return ret;
}

function plusByOne(value) {
    return value + 1;
}

console.log(doMath([1, 2, 3, 4, 5], plusByOne));
console.log(doMath([1, 2, 3, 4, 5], Math.sqrt));

//self-invoking function
(function(msg) {
    return msg
})("Just executing 1 time");

//inner function
var multipleBy2 = function(input) {
    var inner = function(p) {
        return p * 2;
    }

    return inner(input);
}
console.log(multipleBy2(100));
//console.log(inner(2)); //error
