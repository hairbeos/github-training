<script type="text/javascript">
(function() {
    //singleton pattern
    function Logger() {
        if (arguments.callee.instance) {
            return arguments.callee.instance;
        }
        arguments.callee.instance = this;

        this.log = function(msg) {
            console.log(msg);
        }
    }

    Logger.getInstance = function() {
        var instance = new Logger();
        return instance;
    }

    var logger = new Logger();
    var logger1 = new Logger();
    var logger2 = Logger();
    var logger3 = Logger.getInstance();

    console.log("logger is Logger: " + (logger instanceof Logger));
    console.log("logger1 is Logger: " + (logger1 instanceof Logger));
    console.log("logger2 is Logger: " + (logger2 instanceof Logger));
    console.log("logger3 is Logger: " + (logger3 instanceof Logger));
    console.log("logger === logger1: " + (logger === logger1));
    console.log("logger === logger3: " + (logger === logger3));
})();
(function() {
    var module = (function() {
        var privateVar = 0;
        var privateMethod = function(msg) {
            console.log(msg);
        };
        return {
            publicVar: "public",
            publicMethod: function(value) {
                privateVar = value;
                privateMethod(privateVar);
            }
        }
    })();
    module.publicMethod(10);
})();

var Person = function(){
    this.changeMovement = function(movement) {
      this.movement = movement;
    }

    this.move = function() {
      this.movement.execute();
    }
}

var Movement = function(func) {
  this.move = func;
};

Movement.prototype.execute = function() {
  this.move();
};

var running = new Movement(function() {
  console.log("running!");
});

var walking = new Movement(function() {
  console.log("walking");
});

var man = new Person();

man.changeMovement(running);
man.move();
man.changeMovement(walking);
man.move();
