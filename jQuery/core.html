<!DOCTYPE html>
<html>

<head>
    <title>JQuery Core</title>
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div>
        <input type="text" value="Google">
    </div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$("input").newhover().search({url: "http://bing.com"});
	});

	
	//add function to prototype chain
	(function($){
		$.fn.extend({
			newhover: function(){
				console.log(this);
				return this.hover(
					function(){
						console.log(this);
						//alert($(this).val());
					}, 
					function(){}); //need empty function to prevent double running			
			}
		})
	})(jQuery);

	//first simple plugin
	(function($){
		$.fn.search = function(options){
			var defaults = $.extend({
				url: "http://google.com.vn"
			}, options)
			console.log($.type(this));
			this.keyup(function(e){
				console.log($.type(this));
				if ($(this).val().length > 13){
					window.location = defaults.url;
				}
			})
		}
	})(jQuery);
</script>

</html>
